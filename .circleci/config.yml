version: 2.1

executors:
  linux:
    docker:
      - image: cimg/base:2020.01
orbs:
  node: circleci/node@2.0.0
jobs:
  test:
    parameters:
      os:
        type: executor
      node-version:
        type: string
    executor: << parameters.os >>
    steps:
      - checkout
      - node/install:
          node-version: << parameters.node-version >>
          install-yarn: true
workflows:
   workflow:
    jobs:
      - build:
          matrix:
            parameters:
              version: ["0.1", "0.2", "0.3"]
              platform: [windows]